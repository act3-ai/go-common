version: "2"
run:
  tests: false
linters:
  enable:
    - bodyclose
    - dupl
    - errname
    - errorlint
    - exhaustive
    - gochecknoinits
    - gocognit
    - gocritic
    - importas
    - misspell
    - noctx
    - nolintlint
    - prealloc
    - revive
    - sloglint
    - thelper
    - usestdlibvars
    - usetesting
    - wrapcheck
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    gocognit:
      min-complexity: 35
    revive:
      severity: warning
      rules:
        - name: atomic
        - name: unhandled-error
          arguments:
            - fmt.Printf
            - fmt.Println
            - fmt.Print
            - bytes.Buffer.Write
            - bytes.Buffer.WriteString
            - bytes.Buffer.WriteByte
            - bytes.Buffer.WriteRune
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unreachable-code
        - name: redefines-builtin-id
        - name: defer
        - name: useless-break
        - name: unexported-naming
        - name: use-any
    sloglint:
      attr-only: true
      context: scope
      static-msg: true
      key-naming-case: camel
    staticcheck:
      checks:
        - all
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - .Err(
        - errors.New(
        - errors.Unwrap(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .WithStack(
        - .ExecuteContext(
        - (*golang.org/x/sync/errgroup.Group).Wait()
        - fs.ReadDir
      ignore-sig-regexps:
        - fmt\..?(P|p)rint.*\(
      ignore-package-globs:
        - encoding/*
        - github.com/act3-ai/*
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/act3-ai
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
