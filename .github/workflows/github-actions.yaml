name: dagger
run-name: ${{ github.actor }} is testing with dagger 🗡️
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dagger Engine
        uses: dagger/dagger-for-github@8.0.0

  Lint:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        run: dagger call lint

  Test:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: dagger call test

  Build:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: dagger call build
  
