name: dagger
run-name: ${{ github.action }} is testing with dagger 🗡️
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Dagger Engine
      uses: dagger/dagger-for-github@8.0.0

    - name: Lint
      run: dagger call lint

    - name: Test
      run: dagger call test

    - name: Build
      run: dagger call build



